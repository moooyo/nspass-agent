# 测试配置文件
api:
  base_url: "https://api.example.com"
  token: "test-token"
  timeout: 10
  retry_count: 2
  retry_delay: 3

proxy:
  bin_path: "/tmp/nspass/bin"
  config_path: "/tmp/nspass/config"
  enabled_types: []
  auto_start: false
  restart_on_fail: false

iptables:
  enable: false
  chain_prefix: "TEST_"
  backup_path: "/tmp/nspass/backup"

logger:
  level: "debug"
  format: "text"
  output: "stdout"

update_interval: 60 